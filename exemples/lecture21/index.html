<!DOCTYPE html>
<html lang="en" ng-app="ControllerAsApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Service</title>
</head>
<body>
    <h3>Shopping List Through a Factory</h3>

    <div ng-controller="ShoppingListController1 as list1">
        <h4>Shopping List #1</h4>

        <input type="text" ng-model="list1.itemName"> 
        <input type="text" ng-model="list1.itemQuantity">
        <button ng-click="list1.addItem()">Add Item</button>
        <p>Error: {{list1.errorMessage}} </p>

        <ol>
            <li ng-repeat="item in list1.items"> 
                {{item.quantity}} of {{item.name}}  
                <button ng-click="list1.removeItem($index)">Remove Item</button>
            </li>
        </ol>
    </div>

    <div ng-controller="ShoppingListController2 as list2">
        <h4>Shopping List #2 (limited to 3 items)</h4>

        <input type="text" ng-model="list2.itemName"> 
        <input type="text" ng-model="list2.itemQuantity">
        <button ng-click="list2.addItem()">Add Item</button>
        <p>Error: {{list2.errorMessage}} </p>

        <ol>
            <li ng-repeat="item in list2.items"> 
                {{item.quantity}} of {{item.name}}  
                <button ng-click="list2.removeItem($index)">Remove Item</button>
            </li>
        </ol>
    </div>
    
</body>
</html>
