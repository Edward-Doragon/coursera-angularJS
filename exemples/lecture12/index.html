<!DOCTYPE html>
<html lang="en" ng-app="AppModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Filters</title>
</head>
<body ng-controller="appModuleController">
    {{ name | uppercase }}
    {{ sayHello() }}
    <br>
    <p>O freela de {{name}} custa  {{payment | currency : 'Moneys ' : 2 }}</p>
    <p> {{ name }} {{ sayJob() }} </p>
    <p> {{ name }} {{ sayJob() | truth : 'many' : 'a lot of'}} </p>
</body>
</html>
