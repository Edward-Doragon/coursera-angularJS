<!DOCTYPE html>
<html lang="en" ng-app="NameCalculator">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator</title>
</head>
<body>
    <div ng-controller="NameCalculatorController">
        <h1>Name Calculator</h1>
        <label for="name">Your name:</label>
        <input type="text" 
            id="name" 
            ng-model = "name"
            ng-keyup="displayNumeric();"
        >
        
        <p>Total Numeric value of person's name is: {{totalValue}} </p>
    </div>
</body>
</html>
